<script>
class Animal{
    constructor(name){
        this.speed = 0;
        this.name = name;
    }
    run(speed){
        this.speed = speed;
        console.log(`${this.name} can run with the speed of ${this.speed}`);
    }
    stop(){
        this.speed=0;
        console.log(`${this.name} stand`);
    }
}

class Rabit extends Animal{

    hide(){
        console.log(`${this.name} can hide`);
    }

    stop(){

        super.stop();
        this.hide();
        console.log("end");
    }
    stop(n){
      console.log(n);
      if(arguments != null){
        this.stop();
      }
}

}



let newAnimal = new Animal('loin');
newAnimal.run(20);

let newRabit = new Rabit("white Rabit");
newRabit.hide();
newRabit.run(100);
newRabit.stop();




</script>
