<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let employee={
            name: 'Muassir',
            lastName : 'Ibrahim',
            job : 'Backend intern',
            program : 'ACEIT',
            employeeDetails : function(){
                return this.name + this.lastName +" "+ this.job +" "+ this.program;          
            }
        };

          document.write(employee.employeeDetails());
    </script>
</body>
